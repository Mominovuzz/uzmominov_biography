<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rezyume | Mo'minov Muxsinbek</title>
  <meta name="description" content="Mo'minov Muxsinbek: mening rezyumem." />
  <meta name="keywords" content="Mo'minov Muxsinbek, Rezyume, Dasturchi" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: #444;
      color: #ddd;
    }
    .container {
      max-width: 850px;
      margin: auto;
      padding: 1rem;
    }
    h1.heading {
      text-align: center;
      color: #7cfc11;
      margin-bottom: 1rem;
    }
    .resume-container iframe {
      width: 100%;
      height: 800px;
      border: none;
      display: none; /* dastlab yashiriladi */
    }
    .loader {
      text-align: center;
      font-size: 1.2rem;
      margin: 2rem 0;
      color: #7cfc11;
    }
    .resume-container a {
      color: #7cfc11;
      text-decoration: none;
    }
    .resume-container a:hover {
      text-decoration: underline;
    }
    #footer {
      margin-top: 2rem;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      border-top: 1px solid #7cfc11;
    }
    #footer a {
      color: #7cfc11;
      text-decoration: none;
      margin: 0 0.5rem;
    }
    #footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="heading">Rezyume</h1>

    <div class="resume-container">
      <div class="loader" id="loader">Rezyume yuklanmoqda...</div>

      <!-- O'zingizning Google Docs rezyume linkini quyidagi src ga qo'ying -->
      <iframe id="resume-frame" class="resume-section"
        src="SIZNING_GOOGLE_DOCS_EMBED_LINK" 
        width="100%" height="800px">
      </iframe>

      <div>
        Yoki PDF formatda yuklab olishingiz mumkin shu 
        <a class="heading" href="SIZNING_GOOGLE_DOCS_PDF_LINK">havoladan</a>.
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer">
    <a href="/">Bosh sahifa</a>
    <a href="./projects.html">Loyihalar</a>
  </div>

  <script>
    const iframe = document.getElementById("resume-frame");
    const loader = document.getElementById("loader");

    // iframe to'liq yuklanganida loader yo'qoladi va iframe ko'rinadi
    iframe.onload = function() {
      loader.style.display = "none";
      iframe.style.display = "block";
    };
  </script>
</body>
</html>
